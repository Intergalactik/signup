

<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-md-offset-2" id="settings">
      <h1>Welcome back, {{ getCurrentUser().name }}</h1>
      <form class="form-horizontal" name="form" ng-submit="editUser(form)">

       <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
    
          <input type="text" name="name" class="form-control" ng-model="user.name" placeholder="{{getCurrentUser().name}}" 
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && submitted">
            A name is required
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">

          <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="{{getCurrentUser().email}}" 
                 required
                 mongoose-error/>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && submitted">
            What's your email address?
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ errors.email }}
          </p>
        </div>

        <button class="btn" type="submit">SAVE</button>
      </form>
    </div>
  </div>
</div>
